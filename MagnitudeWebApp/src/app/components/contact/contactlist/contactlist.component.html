
<div *ngIf="contactList.length > 0; else noContacts" class="page">
    <table>
        <thead>
            <tr>
                <th>Sr. No</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contactList ; let i = index">
                <td>{{ i + 1 }}</td>
                <td (click)="Capture(contact.id)">{{ contact.firstName }} {{ contact.lastName }}</td>
                <td>
                  <mat-icon class="editicon" (click)="editContact(contact.id)">edit</mat-icon>
                  <mat-icon class="deleteicon" (click)="DeleteContact(contact.id)">delete</mat-icon>
                </td>
            </tr>
        </tbody>
    </table>
</div>
  
  <ng-template #noContacts>
    <p>No contacts available.</p>
  </ng-template>
