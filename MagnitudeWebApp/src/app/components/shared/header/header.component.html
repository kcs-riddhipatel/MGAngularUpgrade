
  <div class="header">
    <a href="/activity" class="logo"><img src="https://magnitudemai.com/wp-content/uploads/2022/11/MAI-Logo-Colour-2-768x336.png" alt="CompanyLogo"></a>
    <div class="header-title">
      <button class="button" [class.active]="isActivityActive" (click)="Activityload()">Activity</button>
      <button class="button" [class.active]="!isActivityActive" (click)="Analyticsload()">Analytics</button>
    </div>
    <div class="header-right">
      <span class="notification-icon" >
        <mat-icon>notifications</mat-icon>
      </span>
      <span class="home-icon active" (click)="home()">
        <mat-icon>home</mat-icon>
      </span>
      <span class="settings-icon">
        <mat-icon>settings</mat-icon>
      </span>
      <span class="logout-icon" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
      </span>
      
    </div>
  </div>
